<div class="menu" style="background-image: url('img/sky-blue-blue-sky-background.png'); background-size: cover; background-repeat: no-repeat; padding: 0; margin: 0;">

  <header id="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: rgba(255, 255, 255, 0.8); position: relative;">

    <!-- Logo positioned on the far left -->
    <div id="logoWrapper" style="flex: 1;">
      <h1 id="logoImage" style="margin: 0;"><a href="/"><img src="//images.squarespace-cdn.com/content/v1/5b2bda42cc8fed2d1f0118d2/1529613311473-3XH6F88AOIA45ADX956W/Spark_Logo.png?format=1500w" alt="Spark Event Management" style="height: 50px; width: auto;"></a></h1>
    </div>

    <!-- Hamburger menu icon -->
    <div class="mobile-nav-toggle" style="cursor: pointer; display: flex; flex-direction: column; align-items: center; padding: 10px;">
      <div class="top-bar" style="width: 25px; height: 3px; background: #000; margin: 3px 0;"></div>
      <div class="middle-bar" style="width: 25px; height: 3px; background: #000; margin: 3px 0;"></div>
      <div class="bottom-bar" style="width: 25px; height: 3px; background: #000; margin: 3px 0;"></div>
    </div>

    <!-- Vertical navigation menu -->
    <div id="mobileNavWrapper" class="nav-wrapper" style="position: fixed; top: 0; right: 0; bottom: 0; width: 260px; background-color: #5c5c5c; color: #fff; transform: translateX(100%); transition: transform 0.3s ease; overflow-y: auto; visibility: hidden;">
      <nav id="mobileNavigation" style="display: flex; flex-direction: column; padding: 20px;">
        <div class="index" style="margin-bottom: 20px;">
          <a href="/" style="color: #fff; text-decoration: none;">About</a>
        </div>
        <div class="collection" style="margin-bottom: 20px;">
          <a href="/services" style="color: #fff; text-decoration: none;">Services</a>
        </div>
        <div class="index" style="margin-bottom: 20px;">
          <a href="/work" style="color: #fff; text-decoration: none;">Events</a>
        </div>
        <div class="collection" style="margin-bottom: 20px;">
          <a href="/blog" style="color: #fff; text-decoration: none;">Blog</a>
        </div>
        <div class="collection">
          <a href="/hire-us" style="color: #fff; text-decoration: none;">Set Up A Meeting</a>
        </div>
      </nav>
    </div>

  </header>

  <script>
    // JavaScript to toggle the visibility of the mobile navigation
    document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
      const nav = document.getElementById('mobileNavWrapper');
      const isVisible = nav.style.transform === 'translateX(0%)';
      nav.style.transform = isVisible ? 'translateX(100%)' : 'translateX(0%)';
      nav.style.visibility = isVisible ? 'hidden' : 'visible';
    });
  </script>

</div>
