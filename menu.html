    <div class="menu" style="background-image: url('img/sky-blue-blue-sky-background.png'); background-size: cover; background-repeat: no-repeat; padding: 0; margin: 0;">
        <header id="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: rgba(255, 255, 255, 0.8); width: 100%; box-sizing: border-box;">

            <!-- Logo positioned on the far left -->
            <div id="logoWrapper" style="flex: 0 1 auto; display: flex; align-items: center;">
                <h1 id="logoImage" style="margin: 0;">
                    <a href="/"><img src="img/logo-removebg-preview.png" style="height: 50px; width: auto;"></a>
                </h1>
            </div>

            <!-- Menu items aligned to the far right -->
            <div class="menu-items" style="display: flex; align-items: center; margin-left: auto;">
                <a class="menu-index" href="index.html" style="margin: 0 15px; text-decoration: none; color: #000; font-weight: bold;">Overview</a>
                <a class="menu-widget" href="widgets.html" style="margin: 0 15px; text-decoration: none; color: #000; font-weight: bold;">Widgets</a>
                <a class="menu-embedding" href="embedding.html" style="margin: 0 15px; text-decoration: none; color: #000; font-weight: bold;">Embedding</a>
                <div class="dropdown" style="position: relative;">
                    <a class="dropbtn" href="empty.html" style="text-decoration: none; color: #000; display: flex; align-items: center; font-weight: bold;">
                        Dropdown<i class="fas fa-caret-down" style="margin-left: 5px;"></i>
                    </a>
                    <div class="dropdown-content" style="display: none; position: absolute; top: 100%; left: 0; background-color: #fff; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1;">
                        <a href="index.html" style="padding: 12px 16px; text-decoration: none; color: #000; display: block;">Overview</a>
                        <a href="widgets.html" style="padding: 12px 16px; text-decoration: none; color: #000; display: block;">Widgets</a>
                        <a href="embedding.html" style="padding: 12px 16px; text-decoration: none; color: #000; display: block;">Embedding</a>
                    </div>
                </div>
            </div>

        <script>
            // JavaScript to handle dropdown menu visibility
            document.querySelector('.dropbtn').addEventListener('click', function() {
                const dropdownContent = this.nextElementSibling;
                const isVisible = dropdownContent.style.display === 'block';
                dropdownContent.style.display = isVisible ? 'none' : 'block';
            });
        </script>
