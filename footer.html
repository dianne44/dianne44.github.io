<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Experiences</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    footer {
      background-image: url('img/Footerbacground.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px 0;
      bottom: 0;
      width: 100%;
      background-color: #3366cc; /* Blue background color */
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      color: white;
    }
    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin: 10px 20px;
    }
    .contact-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .contact-item span {
      display: inline-block;
      vertical-align: middle;
      color: white;
    }
    .social-icons {
      margin: 20px 0;
    }
    .social-icons a {
      margin: 0 10px;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
    form {
      margin: 20px 0;
    }
    input[type="email"] {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Your main content goes here -->

  <footer>
    <div class="footer-content">
      <h2>Contact Fun Expo</h2>
      <div class="contact-info">
        <div class="contact-item">
          <img src="img/locate.png" alt="Location">
          <span>Kampala</span>
        </div>
        <div class="contact-item">
          <img src="img/phone.png" alt="Phone">
          <span>+256750525513</span>
        </div>
        <div class="contact-item">
          <img src="img/email.png" alt="Email">
          <span>akothrosemary51@gmail.com</span>
        </div>
      </div>
      
      <h3>Stay Connected</h3>
      <div class="social-icons">
        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram"></a> 
      </div>
      
      <h3>Join Our Community</h3>
      <p>Subscribe to our newsletter for updates and exclusive offers.</p>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
      
      <nav>
        <h3>Legal</h3>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <span>Copyright 2024 Fun Expo</span>
      </nav>
    </div>
  </footer>
</body>
</html>
